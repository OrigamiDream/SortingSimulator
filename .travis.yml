language: swift

osx_image: xcode10.2

script:
  - xcodebuild -scheme SortingSimulator -sdk macosx -destination 'platform=macOS' build -derivedDataPath build

before_deploy:
  - sudo sntp -sS time.apple.com
  - security create-keychain -p mysecretpassword build.keychain
  - security default-keychain -s build.keychain
  - security unlock-keychain -p mysecretpassword build.keychain
  - security import pibox-installer.p12 -k build.keychain -P $MACOS_CERTIFICATE_PASSWORD -A
  - "security set-key-partition-list -S apple-tool:,apple: -s -k mysecretpassword build.keychain"
  - security find-identity -v
  - "codesign --force --sign \"Developer ID Application: sdy36071@naver.com (DSNGPFPWXA)\" \"build/Build/Products/Debug/SortingSimulator.app\" --deep"
  - cd build/Build/Products/Debug
  - npm install --global create-dmg
  - create-dmg SortingSimulator.app
  - mv SortingSimulator*.dmg ../../../../SortingSimulator.dmg
  - cd ../../../../

deploy:
  provider: releases

  api_key:
    secure: 

  file_glob: true
  file: SortingSimulator.dmg
  skip_cleanup: true

  on:
    tags: true
    all_branches: true
    repo: OrigamiDream/SortingSimulator
